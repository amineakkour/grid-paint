<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start">Start painting <span></span></div>
    
    <div id="board" class="hide">
        <div class="parameters">
            <div class="length">
                <div class="width">
                    <label for="width">Width</label>
                    <input id="width-input" value="20" type="range" min="10" max="40">
                    <span>10</span>
                </div>
    
                <div class="height">
                    <label for="height">Height</label>
                    <input id="height-input" value="20" type="range" min="10" max="40">
                    <span>10</span>
                </div>
            </div>

            <div class="buttons">
                <button id="create">Create new blocks</button>
                <input type="color" id="color">
            </div>
        </div>

        <div class="blocks-wrapper"></div>
    </div>
    
    <script src="https://kit.fontawesome.com/224933734a.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
